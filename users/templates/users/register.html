{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags%}
{% block title %}
Happynance | Sign Up
{% endblock %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/casestudies.css' %}"> {% endcomment %}
<script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
{% block content %}
<div id = "/register_user">    
    <i class="fa ">
    Sign up
    </i>
    <form method="post" class="w-100">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center w-100">
        <button class="btn btn-primary w-100 mt-3 mb-3 p-2" type="submit">Sign up</button>
        </div>
    </form>
{% endblock %}
